<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	div {
		width: 200px;
		height: 200px;
		background-color: pink;
		position: relative;
		left: 100px;
		border: 5px solid black;
		}
	div.absolute{
		width: 75px;
		height: 80px;
		background-color: blue;
		position: absolute;
		left: 100px;
		border: 5px solid black;
	}
	div.blug{
		width: 80px;
		height: 85px;
		background-color: green;
		position: absolute;
		left: 100px;
		border: 5px solid black;
	}
	</style>
</head>
<body>
<div class="relative"></div>
<div class="absolute"></div>
<div class="blug"></div>
</body>
</html>
